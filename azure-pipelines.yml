# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: 'macOS-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install 'system-images;android-28;google_apis;x86' 
          echo "AVD system-image successfully downloaded and installed." 
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd -n android_emulator -k 'system-images;android-28;google_apis;x86' -d 17 --force
                 $ANDROID_HOME/emulator/emulator -avd android_emulator -skin 1080x1920 -no-snapshot -no-audio -no-boot-anim -accel auto -gpu auto -qemu -lcd-density 420 > /dev/null 2>&1 &
                $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done'
                $ANDROID_HOME/platform-tools/adb devices
              
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'npm i npm'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'npm i -g appium'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'appium root-dir "./" 2>&1 &'