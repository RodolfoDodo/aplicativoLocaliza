# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: 'Windows-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install 'system-images;android-28;google_apis;x86'
              displayName: 'Download and install emulator image'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'npm i npm'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'npm i -g appium'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'appium root-dir "./" 2>&1 &'