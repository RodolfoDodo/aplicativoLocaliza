# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '6.x'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'npm install-npm.js'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'npm install -g appium'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'appium'

- task: Bash@3
  inputs:
    filePath: 'mvn test'